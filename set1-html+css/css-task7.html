<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task-7</title>
  <link href="css-task7.css" rel="stylesheet">
</head>

<body style="background-color:rgb(162,43,85); color: white">
  <div>
    <form style="padding-left: 80px;">
      <table>
        <tr>
          <td>
            Name:
          </td>
          <td>
            <input type="text" placeholder="your name">
          </td>
        </tr>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <input type="email" placeholder="your email">
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <input type="password">
          </td>
        </tr>

        <tr>
          <td>
            Phone Number:
          </td>
          <td>
            <input type="text">
          </td>
        </tr>

        <tr>
          <td>
            Gender:
          </td>
          <td>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Other:</label>
            <input type="radio" id="female" name="gender" value="female" required>
          </td>
        </tr>
        <br>
        <tr>
          <td>
            language
          </td>
          <td>
            <select>
              <option>Select language</option>
              <option>English</option>
              <option>Hindi</option>
              <option>Tamil</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            Zip Code:
          </td>
          <td>
            <input type="text">
          </td>
        </tr>

        <tr>
          <td>
            About:
          </td>
          <td>
            <input type="text" placeholder="Write about yourself..." style="height: 30px;">
          </td>
        </tr>
        <br>
        <tr>
          <td>
            <button style="margin-left: 50px;">Register</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>

</html>
